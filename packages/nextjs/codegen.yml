overwrite: true
schema: "https://api.studio.thegraph.com/query/105777/gaplessv4/version/latest"
documents: "libs/**/*.graphql"
generates:
  libs/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
