specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PostContract
    network: scroll-sepolia
    source:
      address: "0x3b0caE5712FdCBC3B4E61E90470633190d298700"
      abi: PostContract
      startBlock: 8411111
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChatAccepted
        - ChatRejected
        - ChatRequested
        - OwnershipTransferred
        - PostCreated
        - Tipped
      abis:
        - name: PostContract
          file: ./abis/PostContract.json
      eventHandlers:
        - event: ChatAccepted(uint256,address)
          handler: handleChatAccepted
        - event: ChatRejected(uint256,address)
          handler: handleChatRejected
        - event: ChatRequested(uint256,address,uint256)
          handler: handleChatRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PostCreated(uint256,address,string,indexed address,uint256)
          handler: handlePostCreated
        - event: Tipped(uint256,address,uint256)
          handler: handleTipped
      file: ./src/post-contract.ts
