specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PostContract
    network: scroll-sepolia
    source:
      address: "0x84515086dAa4D8cd317AA5AF4394846615b3CA63"
      abi: PostContract
      startBlock: 8423770
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChatHistoryStored
        - ChatRequested
        - OwnershipTransferred
        - PostCreated
      abis:
        - name: PostContract
          file: ./abis/PostContract.json
      eventHandlers:
        - event: ChatHistoryStored(uint256,address,address,string)
          handler: handleChatHistoryStored
        - event: ChatRequested(uint256,address,uint256)
          handler: handleChatRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PostCreated(uint256,address,string,uint256,indexed address,uint256)
          handler: handlePostCreated
      file: ./src/post-contract.ts
